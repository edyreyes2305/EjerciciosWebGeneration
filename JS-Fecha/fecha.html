<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fecha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/EjerciciosWebGeneration/JS-Fecha/fecha.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container my-5 borde">
        <h2 class="text-center">Programa para saber si un día es laborable o no</h2>
        <div class="row text-center justify-content-center my-2">
            <div class="col">
                <label for="">Día:</label>
                <input type="text" name="" id="dia" maxlength="2">
            </div>
            <div class="col">
                <label for="">Mes: </label>
                <input type="text" name="" id="mes" maxlength="2">
            </div>
            <div class="col">
                <label for="">Año: </label>
                <input type="text" name="" id="year" maxlength="4">
            </div>
        </div>
        <div class="row justify-content-center my-3">
            <button type="button" class="btn btn-info boton" onclick="calcular()">Calcular</button>
        </div>
        <div class="row justify-content-center my-2">
            <span class="text-center resultadoFecha" id="resultadoFecha"></span>
            <span class="text-center resultado" id="resultado"></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/EjerciciosWebGeneration/JS-Fecha/fecha.js"></script>
</body>

</html>
