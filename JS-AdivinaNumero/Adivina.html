<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adivina el numero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Adivina.css">
</head>
  <body>
    <div class="container contenedor text-center">
        <h1>Piensa en un numero del 1 al 100</h1>
        <h2>Tu numero es: <span id="pregunta">50</span> ? </h2>
        <h4>Si no es tu numero, tu numero es: </h4>
        <div class="row">
            <div class="col">
                <button id="botonMayor">Mayor a 50</button>
            </div>
            <div class="col">
                <button id="botonSi">Si es mi numero</button>
            </div>
            <div class="col">
                <button id="botonMenor">Menor a 50</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Tu numero es el: ,excelente decision
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/EjerciciosWebGeneration/JS-AdivinaNumero/Adivina.js"></script>
</body>
</html>
